<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0f0f12" />
  <title>Hoso Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="site">
    <header class="site__header">
      <div class="brand">
        <div class="logo">IO</div>
        <div class="brand-text">
          <div class="name">Hoso Studio</div>
          <div class="role">Режиссёр • Монтаж</div>
        </div>
      </div>
      <div class="header-actions">
        <button id="importBtn" class="btn btn--ghost">Импорт</button>
        <button id="addPlayerBtn" class="btn btn--accent">+ Плеер</button>
        <button id="shareBtn">Поделиться</button>
      </div>
    </header>

    <main class="container" id="dropZone">
      <div id="playersList" class="players-list"></div>
    </main>
  </div>

  <template id="playerTemplate">
    <div class="player">
      <button type="button" class="btn-remove-player" aria-label="Удалить плеер"></button>

      <div class="player__media">
        <div class="media-wrap">
          <video class="video-element" playsinline preload="metadata" webkit-playsinline></video>
          <div class="iframe-wrapper"></div>
          <div class="poster-overlay">Добавить видео<br><small>или перетащи</small></div>
        </div>

        <div class="player__controls">
          <button type="button" class="icon-btn btn-prev" title="Предыдущее"></button>
          <button type="button" class="icon-btn btn-playpause" title="Play/Pause"></button>
          <button type="button" class="icon-btn btn-next" title="Следующее"></button>
          <button type="button" class="icon-btn btn-loop" title="Зациклить"></button>
        </div>

        <div class="progress-bar">
          <input type="range" class="progress" min="0" max="100" value="0" step="0.1">
          <div class="time">00:00 / 00:00</div>
        </div>
      </div>

      <aside class="player__sidebar">
        <form class="addVideoForm">
          <!-- ПОЛЕ "ССЫЛКА..." — ДЛЯ YouTube -->
          <input type="url" class="input url-input" placeholder="Ссылка..." required>
          <input type="text" class="input title-input" placeholder="Название">

          <label class="btn btn--gallery gallery-btn">
            Галерея
            <input type="file" accept="video/*" capture="environment" class="mobileFileInput" style="display:none;" multiple>
          </label>

          <button type="submit" class="btn btn--accent add-btn">+ Добавить</button>
        </form>

        <div class="playlist">
          <div class="playlist-title">Плейлист</div>
          <ul class="playlist-list"></ul>
          <div class="playlist-actions">
            <button type="button" class="btn btn--ghost btn-sort">Сорт.</button>
            <button type="button" class="btn btn--ghost btn-clear-list">Очистить</button>
          </div>
        </div>
      </aside>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
